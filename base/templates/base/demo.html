<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="intro">
        <div class="bg-image h-100" style="background-color: #F5DF4D;">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                  <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between py-2">
                      <div class="input-group input-group-lg">
                        <span class="input-group-text border-0 px-1" id="basic-addon2"><i class="fas fa-search fa-lg" style="color: #939597;"></i></span>
                        <input type="text" class="form-control form-control-lg rounded" placeholder="Search"
                          aria-label="Search" aria-describedby="basic-addon2" />
                      </div>
                      <div class="card">
                        {% if city %}
                        <div class="item">
                           <h3>City:</h3> 
                           <span>{{ city}}</span>
                        </div>   
                       <div class="item">
                           <h3>County Code:</h3> 
                       <span>{{country_code}}</span>
                       </div>
                       <div class="item">
                           <h3>Temperature: </h3>
                       <span>{{temperature}} &deg<span>C</span></span>
                       </div>
                       <div class="item">
                           <h3>Pressure:</h3> 
                           <span>{{pressure}}</span>
                       </div>
                       <div class="item">
                           <h3>Humidity:</h3> 
                       <span>{{humidity}}</span></h3>
                       </div>
                       <div class="item">
                           <h3>Weather:</h3>
                       <span>{{weather}}</span>
                       </div>
                       
                       </div>
                       {% endif %}
                      </div>
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
